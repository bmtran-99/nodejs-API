<section>
    <mat-grid-list cols="3">
      <mat-grid-tile colspan="3">
        <mat-card>
          <mat-card-header color="primary">
            <mat-card-title>Sign in to GameHub</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field style="width:400px !important">
              <mat-label>Email or username</mat-label>
              <input matInput>
            </mat-form-field>
            <br>
            <mat-form-field style="width:400px !important">
              <mat-label>Password</mat-label>
              <input matInput>
            </mat-form-field>
            <br>
            <button class="login-btn" mat-raised-button>Log In</button>
            <br>
            <mat-divider></mat-divider>
              <button mat-raised-button class="signin-btns" color="primary" (click)="loginWithFacebook()">Sign in with Facebook</button>
              <button mat-raised-button class="signin-btns" color="red" (click)="loginWithGoogle()">Sign in with Google</button>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
