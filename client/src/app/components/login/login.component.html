<section>
    <mat-grid-list cols="3">
      <mat-grid-tile colspan="3">
        <mat-card>
          <mat-card-header color="primary">
            <mat-card-title><span style="margin-left: 120px;"></span>Sign in to GameHub</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="fill" style="width:400px !important; margin-left: 15px;">
                <mat-label>Email or username</mat-label>
                <input formControlName="identifier" matInput>
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill" style="width:400px !important; margin-left: 15px;">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput>
              </mat-form-field>
              <br>
              <button class="login-btn" type="submit" mat-raised-button>Log In</button>
              <br>
              <mat-divider></mat-divider>
                <button mat-raised-button class="signin-btns" color="primary" (click)="loginWithFacebook()">Sign in with Facebook</button>
                <button mat-raised-button class="signin-btns" color="red" (click)="loginWithGoogle()">Sign in with Google</button>  
            </form>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
